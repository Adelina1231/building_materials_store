<h2>Заполнение формы</h2>
<h3>Ваш заказ</h3>
<ul>
    {% for item in cart %}
        <li>
            {{ item.quantity }} x {{ item.product.name }}
            <span>{{ item.total_price }} руб</span>
        </li>
    {% endfor %}
</ul>
<p>Итого: {{ cart.get_total_price }} руб</p>
<form method="POST" action="">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Сделать заказ</button>
</form>
